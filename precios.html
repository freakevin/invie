<!DOCTYPE html>
<html lang="en">
<head>
  <title>Indie - Tus mejores guitarras !!</title>
  <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat:400,700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header class="header background">
    <div class="container">
    <figure class="logotipo">
      <img src="images/invie.png" alt="invie-logotipo" width="186" height="60" />
    </figure>
      <nav class="menu">
        <ul>
        <li>
          <a href="index.html">Home</a>            
        </li>
        <li>
          <a href="#guitarras">Guitarras</a>
        </li>
        <li>
          <a href="precios.html" target="_blank">Precios</a>
        </li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="tabla">
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Modelo</th>
            <th>Precio</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Invie classic</td>
            <td>100000$</td>
            <td>Una guitarra muy pro</td>
          </tr>
          <tr>
            <td>Invie classic</td>
            <td>100000$</td>
            <td>Una guitarra muy pro</td>
          </tr>
          <tr>
            <td>Invie classic</td>
            <td>100000$</td>
            <td>Una guitarra muy pro</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <footer class="footer">
    <div class="container">
      <div class="contacto">
        <img  src="images/invie-white.png" alt="logotipo blanco" />
        <a href="tel:+57302456789"><strong>Teléfono</strong> <span>302456789</span></a>
        <a href="mailto:contacto@indie.com"><strong>E-mail</strong> <span>contacto@indie.com</span></a>
      </div>
      <form class="formulario">
        <div class="col1">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre"/>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email"/>  
          <!-- required se utiliza para obligar que solo acepte un tipo de texto -->
          <!-- placeholder se utiliza para poner un texto dentro del input -->
          <div class="sexo">
            <label for="mujer">
              <input type="radio" id="mujer" name="sexo" value="mujer"> Mujer
            </label>
            <label for="hombre">
              <input type="radio" id="hombre" name="sexo" value="hombre"> Hombre
            </label>
          </div>
          <!-- se utiliza el name para que solo se pueda escoger uno de los dos
          el VALUE se utiliza para hacerle saber al backend que informacion se envio -->
          <div class="intereses">
            <label for="cotizacion">
              <input type="checkbox" id="cotizacion" name="intereses" value="cotizacion"> Cotización
            </label>
            <label for="reclamos">
              <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
            </label>
            <label for="comentarios">
              <input type="checkbox" id="comentarios" name="intereses" value="comentarios"> Comentarios
            </label>
            <label for="otros">
              <input type="checkbox" id="otros" name="intereses" value="otros"> Otros
            </label>
          </div>
        </div>
        <div class="col2">
          <label for="comentarios">Comentarios</label>
          <textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
          <input type="submit" value="Enviar" class="boton"/>
        </div>
      </form>
      </div>
  </footer>
</body>
</html>
